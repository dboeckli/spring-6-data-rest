<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beer Details</title>

    <!-- Bootstrap CSS -->
    <!--<link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/js/bootstrap.min.js"></script>-->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" id="pageTitle">Beer Details</h1>

    <div class="card" id="beerDetailsCard">
        <div class="card-body">
            <h2 class="card-title" th:text="${beer.beerName}" id="beerName">Beer Name</h2>
            <h4 class="card-subtitle mb-3 text-muted" th:text="${beer.beerStyle}" id="beerStyle">Beer Style</h4>

            <div class="row mb-3">
                <div class="col-md-6">
                    <p class="card-text"><strong>ID:</strong> <span th:text="${beer.id}" id="beerId">123</span></p>
                    <p class="card-text"><strong>UPC:</strong> <span th:text="${beer.upc}" id="beerUpc">UPC</span></p>
                </div>
                <div class="col-md-6">
                    <p class="card-text"><strong>Price:</strong> $<span th:text="${#numbers.formatDecimal(beer.price, 1, 2)}" id="beerPrice">0.00</span></p>
                    <p class="card-text"><strong>Quantity On Hand:</strong> <span th:text="${beer.quantityOnHand}" id="beerQuantity">0</span></p>
                </div>
            </div>

            <div class="mt-4">
                <a th:href="@{/beer/edit/{id}(id=${beer.id})}" class="btn btn-primary" id="editBeerButton">Edit Beer</a>
                <a th:href="@{/beer/delete/{id}(id=${beer.id})}" class="btn btn-danger" id="deleteBeerButton" onclick="return confirm('Are you sure you want to delete this beer?')">Delete Beer</a>
            </div>
        </div>
    </div>

    <a href="/web/beers" class="btn btn-secondary mt-3" id="backToListButton">Back to Beer List</a>
</div>

</body>
</html>
